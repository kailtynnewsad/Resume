  "July", "August", "September", "October", "November", "December"
]
const monthNumber = today.getMonth();
const monthName = monthNames[monthNumber];

 // Figure out if its am or pm     
var hours = today.getHours();
hours = (hours+24-2)%24;
var mid = "am";
if (hours == 0){
hours=12
}
else {
    hours=hours%12;
    mid="pm"
}

// Hours not in military time and from 1-12
var hours = today.getHours();
if (hours > 12) {
    hours -= 12;
} else if (hours === 0) {
   hours = 12;
}

// Make sure if minutes are 1-9 that there is a zero leading that number 
var minutes = ('0' + today.getMinutes()).slice(-2);

// Print when order was received
document.writeln("Your order was received on " + monthName +" " + today.getDate() + ", " + today.getFullYear() + " at " + hours + ":" + minutes + " " + mid)
